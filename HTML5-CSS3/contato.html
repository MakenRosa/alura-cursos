<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png"></h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)x xxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="50" rows="5"></textarea class="input-padrao" required>

            <div>
                <p>Como prefere o contato?</p>
                <label for="radio-email"><input type="radio" id="radio-email" name="contato" value="email">E-mail</label>
                
                <label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato" value="telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contato" value="whatsapp" checked>Whatsapp</label>
                
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select name="horario" id="horario">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </div>


            <label>
                <input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</input>
            </label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>
    <footer>
        <img src="logo-branco.png">
        <p class="copyright">
            &copy; Copyrigth Alura - 2019
        </p>
    </footer>
</body>
</html>
